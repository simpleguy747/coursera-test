


<h1> Categories </h1>
<div class="row">
    <div class="col-lg-12 col-md-12">
    <table class="table-condensed table-bordered">
        <thead>
            <th>Sr.no</th>
            <th>Category Name</th>
            <th>Category Short Name</th>
            <th>Action</th>
        </thead>
        <tbody>
            <tr ng-repeat="category in $ctrl.categoriesList">
                <td>{{$index+1}}</td>
                <td>{{category.name}}</td>
                <td>{{category.short_name}}</td>
                <td><button class="btn btn-primary" ui-sref="items({category:category.short_name})">Select</button></td>
            </tr>
        </tbody>
    </table>
    </div>
</div>
