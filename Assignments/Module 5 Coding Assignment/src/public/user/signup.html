<div class="container">
<div class="row">
    <div class="col-md-12">
        <h2>Sign up for news letter</h2>
    </div>
</div>
<div class="row">
<div class="col-md-6">
<form>
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input type="text" class="form-control" id="firstName" placeholder="Enter First Name" ng-model="UserCtrl.UserInformation.FirstName" />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name" ng-model="UserCtrl.UserInformation.LastName" />
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="text" class="form-control" id="phone" placeholder="Enter Phone" ng-model="UserCtrl.UserInformation.Phone" />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter Email" ng-model="UserCtrl.UserInformation.EmailAddress" />
    </div>
     <div class="form-group">
      <label for="menushortcode">Menu number of your favorite dish:</label>
      <input type="text" class="form-control" id="menushortcode" placeholder="Enter Menu Number" ng-model="UserCtrl.UserInformation.ShortName" />
    </div>
    <button class="btn btn-default" ng-click="UserCtrl.SaveUserInformation()">Submit</button>
  </form>
 </div>
</div>
</div>
